name: shahid_neshan
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.8
  path_provider: ^2.1.3
  google_mlkit_text_recognition: ^0.14.0
  flutter_tesseract_ocr: ^0.4.24
  cupertino_icons: ^1.0.2
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  flutter_map: ^6.1.0
  dio: ^5.7.0
  get_it: ^8.0.2
  latlong2: ^0.9.1
  geolocator: ^11.1.0
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/tessdata/
    - assets/tessdata_config.json
    - assets/icon/

  fonts:
    - family: Dana
      fonts:
        - asset: fonts/DANA-MEDIUM.TTF
        - asset: fonts/DANA-BOLD.TTF
          style: italic